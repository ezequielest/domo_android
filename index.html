<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>House D&E</title>
  <link rel="stylesheet" href="css/ratchet.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="content-padded">
        <header class="bar bar-nav">
                <h1 class="title">House D&E <i class="fas fa-heart"></i></h1>
        </header>

        <section class="botones">
        
            
        <div id="estadoConexion">Obteniendo datos del servidor <i class="fas fa-circle-notch fa-spin"></i></div>
        
        <ul class="table-view tabla-general" style="display:none;">
                <li class="table-view-cell">
                    Led <i class="far fa-lightbulb"></i>
                  <div class="toggle active" onclick="relay.controlador(1)">
                    <div class="toggle-handle"></div>
                  </div>
                </li>
                <li class="table-view-cell">
                  Luz <i class="far fa-lightbulb"></i>
                  <div class="toggle active" onclick="relay.controlador(2)">
                    <div class="toggle-handle"></div>
                  </div>
                </li>

                <li class="table-view-cell">Temperatura <i class="fas fa-thermometer-empty"></i><span class="badge badge-primary" id="temperatura">0</span></li>
                <li class="table-view-cell">Humedad <i class="fas fa-tint"></i><span class="badge badge-negative" id="humedad">0</span></li>
        </ul>
        </section>

        <!--<input type="text" id="ip" placeholder="ip">
        <button id="enviarIp" class="btn btn-positive btn-block">Enviar</button>-->

        
        
    </div>

  <script src="cordova.js"></script>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/ratchet.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script src="js/domo.js"></script>
</body>

</html>
